<!DOCTYPE html>
<html>
  <head>
    <title>あなたの名前 - プロフィールページ</title>
    <style>
      body {
        background-image: url(./images/bg-image.jpg);
        background-size: cover;
        margin: 0;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      header img {
        border-radius: 50%;
        width: 300px;
        height: 300px;
      }
      header h1 {
        color:#ffffff;
      }
      section {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.80);
        margin: 20px auto;
        max-width: 50%;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      section h2 {
        margin: 10px;
      }
      section ul {
        margin-left: 30px;
      }
      @media screen and (max-width: 600px) {
        section {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/profile.png" alt="自分の写真">
      <h1>あなたの名前</h1>
    </header>
    <section>
      <h2>現在の職業</h2>
      <p>現在の職業をここに追加してください。</p>
    </section>
    <section>
      <h2>経歴</h2>
      <ul>
        <li>経歴1</li>
        <li>経歴2</li>
        <li>経歴3</li>
      </ul>
    </section>
    <section>
      <h2>興味・関心</h2>
      <ul>
        <li>興味1</li>
        <li>興味2</li>
        <li>興味3</li>
      </ul>
    </section>
    <section>
      <h2>連絡先</h2>
      <ul>
        <li>電話番号：xxx-xxxx-xxxx</li>
        <li>メールアドレス：<a href="mailto:your.email@example.com">your.email@example.com</a></li>

      </ul>
    </section>
  </body>
</html>
